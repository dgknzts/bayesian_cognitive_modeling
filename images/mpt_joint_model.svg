<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="225" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Joint MPT Model (Within-Subjects)</text>

  <!-- Group-level parameters (top) -->
  <circle cx="150" cy="70" r="22" fill="none" stroke="#333" stroke-width="2"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12">μ, Σ</text>
  <text x="150" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">group</text>

  <!-- Trial fixed effects (outside subject plate) -->
  <circle cx="320" cy="70" r="22" fill="none" stroke="#333" stroke-width="2"/>
  <text x="320" y="75" text-anchor="middle" font-family="Arial" font-size="12">γ<tspan baseline-shift="sub" font-size="9">t</tspan></text>
  <text x="320" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">trial effect</text>

  <!-- SUBJECT PLATE (outer) -->
  <rect x="60" y="130" width="330" height="320" fill="none" stroke="#666" stroke-width="2" rx="5"/>
  <text x="375" y="145" font-family="Arial" font-size="11" fill="#666">i = 1...21</text>
  <text x="375" y="160" font-family="Arial" font-size="9" fill="#666">(subjects)</text>

  <!-- Subject-level stable ability -->
  <circle cx="150" cy="180" r="22" fill="none" stroke="#333" stroke-width="2"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="12">α<tspan baseline-shift="sub" font-size="9">i</tspan></text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">stable ability</text>

  <!-- TRIAL PLATE (inner, nested within subject) -->
  <rect x="90" y="240" width="270" height="190" fill="none" stroke="#999" stroke-width="1.5" stroke-dasharray="5,3" rx="5"/>
  <text x="345" y="255" font-family="Arial" font-size="10" fill="#999">t = 1...T</text>
  <text x="345" y="268" font-family="Arial" font-size="8" fill="#999">(trials)</text>

  <!-- Trial-specific subject parameters -->
  <circle cx="225" cy="300" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <text x="225" y="295" text-anchor="middle" font-family="Arial" font-size="11">c<tspan baseline-shift="sub" font-size="9">it</tspan>, r<tspan baseline-shift="sub" font-size="9">it</tspan>, u<tspan baseline-shift="sub" font-size="9">it</tspan></text>

  <!-- Observed data -->
  <rect x="195" y="370" width="60" height="40" fill="#ddd" stroke="#333" stroke-width="2" rx="3"/>
  <text x="225" y="395" text-anchor="middle" font-family="Arial" font-size="12">k<tspan baseline-shift="sub" font-size="9">it</tspan></text>

  <!-- Arrows -->
  <!-- μ,Σ -> α_i -->
  <line x1="150" y1="92" x2="150" y2="155" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- α_i -> c,r,u_it -->
  <line x1="160" y1="200" x2="205" y2="278" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- γ_t -> c,r,u_it -->
  <path d="M 320 92 L 320 200 Q 320 260 248 285" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- c,r,u -> k -->
  <line x1="225" y1="325" x2="225" y2="367" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Legend -->
  <circle cx="60" cy="470" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="78" y="474" font-family="Arial" font-size="9">= latent</text>

  <rect x="130" y="460" width="20" height="16" fill="#ddd" stroke="#333" stroke-width="1.5"/>
  <text x="155" y="472" font-family="Arial" font-size="9">= observed</text>

  <rect x="220" y="460" width="25" height="16" fill="none" stroke="#666" stroke-width="1.5" rx="2"/>
  <text x="250" y="472" font-family="Arial" font-size="9">= subject plate</text>

  <rect x="330" y="460" width="25" height="16" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="360" y="472" font-family="Arial" font-size="9">= trial plate</text>
</svg>